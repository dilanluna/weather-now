name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10
      - name: Check for changes
        uses: marceloprado/has-changed-path@v1
        id: changed-backend
        with:
          paths: backend
      - if: steps.changed-backend.output.changed == 'false'
        run: echo "No change has been detected" && exit 1

  test:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      - name: ðŸ§ª Run tests
        run: npm run test:backend
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      - name: ðŸ”¨ Build backend
        run: npm run build:backend
      - name: ðŸš€ Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: weather-now-backend-8db5117
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: backend
        env:
          HD_OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
