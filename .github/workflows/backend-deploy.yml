name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Test, Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: ğŸ” Check for changes
        uses: marceloprado/has-changed-path@v1
        id: changed-backend
        with:
          paths: backend

      - name: â— No change has been detected
        if: steps.changed-backend.output.changed == 'false'
        run: exit 1

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install dependencies
        run: npm ci --workspace backend --include-workspace-root

      - name: ğŸ§ª Run tests
        run: npm run test:backend
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}

      - name: ğŸš€ Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: weather-now-backend-8db5117
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: backend
        env:
          HD_OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
